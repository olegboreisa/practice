<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Page</title>
</head>
<body>
<h1> [UPDATE PAGE] </h1>
<br>

<form action="#" th:action="@{/updateUser}" th:object="${user}" method="POST">

    <h1 th:text="Id" hidden> Id </h1>
    <input th:type="text" th:field="*{id}" hidden>

    <h1 th:text="Username"> Username </h1>
    <input th:type="text" th:field="*{username}">

    <h1 th:text="Password"> Password </h1>
    <input th:type="text" th:field="*{password}">

    <button type="submit"> Submit </button>

</form>

</body>
</html>
